<!DOCTYPE html>

<html>

<head>

<title>College Application Form</title>

<link rel="stylesheet" type="text/css" href="Styling.css">

</head>

<body>

<div class="form-container">

<h1>College Application Form</h1>

<div class="form-left">

<img id="preview" src="#" alt="Your uploaded photo"> <input

type="file" id="fileInput">

</div>

<div class="form-right">

<form id="create-account-form" action="saveDataPage.html"

autocomplete="off" onsubmit="return validateForm()">

<label for="firstName">First Name:</label> <input type="text"

id="firstName"> <br> <span id="firstNames"></span> <label

for="lastName">Last Name:</label> <input type="text" id="lastName">

<br> <span id="lastNames"></span> <label for="dob">D.O.B:</label>

<input type="date" id="dob"> <br> <span id="dobs"></span>

<label for="caste">Caste:</label> <select id="caste">

<option value="">Select your caste</option>

<option value="general">General</option>

<option value="OBC">OBC</option>

<option value="SC">SC</option>

<option value="ST">ST</option>

</select> <label for="gender">Gender:</label> <input id="gender" type="radio"

name="gender" value="male" checked>Male <input type="radio"

name="gender" value="female">Female <input type="radio"

name="gender" value="other">Other <label for="handicap">Handicap:</label>

<input id="handicap" type="radio" name="handicap" value="yes">Yes

<input type="radio" name="handicap" value="no" checked>No <label

for="country">Country:</label> <select id="country"

onchange="populateStates()">

<option value="Select Country">Select Country</option>

<option value="autralia">Australia</option>

<option value="canada">Canada</option>

<option value="india">India</option>

<option value="usa">USA</option>

<option value="france">France</option>

<option value="germany">Germany</option>

<option value="uk">UK</option>

</select> <label for="state">State:</label> <select id="state"

onchange="populateCities()">

<option value="">Select state</option>

</select> <label for="city">City:</label> <select id="city">

<option value="">Select city</option>

</select> <label for="pincode">Pincode:</label> <input type="number"

id="pincode"> <label for="school">School:</label> <input

type="text" id="school"> <label for="education">Education

Board:</label> <select id="education">

<option value="">Select your board</option>

<option value="cbse">C.B.S.E</option>

<option value="icse">I.C.S.E</option>

<option value="state">State Board</option>

</select> <label for="hsc">H.S.C %:</label> <input type="number" id="hsc">

<label for="stream">Stream:</label> <select id="stream">

<option value=""></option>

<option value="science">Science</option>

<option value="commerce">Commerce</option>

<option value="arts">Arts</option>

</select> <label id="hobbies" for="hobbies">Hobbies:</label> <input

id="reading" type="checkbox" /> <span>Reading</span><br> <input

id="sports" type="checkbox" /> <span>Sports</span><br> <input

id="traveling" type="checkbox" /> <span>Traveling</span><br>

<input id="music" type="checkbox" /> <span>Music</span><br> <input

class="form-submit-button" type="submit" value="Save"> <input

class="form-cancel-button" type="reset" value="Cancel">

</form>

</div>

</div>

<script src="ValidateForm.js"></script>

</body>

</html>
